<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="../css/register.css">
	<script src="../js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div id="bg"></div>
	<form action="">
		<div id="container">
			<div id="nav">
				<div id="bt1" class="bt btbackground">1</div>
				<div id="process1"><div id="progressbar1"></div></div>
				<div id="bt2" class="bt">2</div>

				<div id="bt3" class="bt">3</div>
			</div>

							<div id="addimage"></div><br>

						<div id="page1_right">

							<button id="page1_next">Next</button>
						</div>
					</div>
					<div id="page2" class="page">

						</div>
						<div id="page2_nav">

							<div class="page2_nav_pic"></div>
							<div class="page2_nav_pic"></div>

					</div>
					<div id="page3" class="page">

							<input type="text" value="福利特色"><br>
							<input type="text" value="公司主页"><br>
							<input type="text" value="项目主页"><br>
							<input type="text" value="公司团队介绍"><br>
							<input type="submit" class="btbackground">
						</div>
					</div>
				</div>
			</div>

		</div>
	</form>
<script src="../js/register.js"></script>
</body>
</html>
